<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa para Sthefany</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-50px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.5;
            }
        }

        .rose {
            position: relative;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff6bcb, #ff1744);
            border-radius: 50%;
            box-shadow: 0px 0px 30px rgba(255, 23, 68, 0.7);
            cursor: pointer;
            transition: transform 0.4s ease;
            z-index: 2;
        }

        .rose:hover {
            transform: scale(1.2);
        }

        .petal {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff8ec6, #ff4081);
            border-radius: 50%;
            box-shadow: inset 0px 0px 10px rgba(255, 23, 68, 0.5);
        }

        .petal-1 {
            top: -30px;
            left: 20px;
        }

        .petal-2 {
            top: 10px;
            left: -30px;
        }

        .petal-3 {
            top: 10px;
            right: -30px;
        }

        .stem {
            width: 10px;
            height: 200px;
            background-color: #0b6623;
            position: absolute;
            bottom: -180px;
            left: 55px;
            border-radius: 10px;
        }

        .message {
            display: none;
            text-align: center;
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
            z-index: 2;
        }

        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .spark {
            width: 10px;
            height: 10px;
            background-color: gold;
            position: absolute;
            border-radius: 50%;
            animation: spark 1s linear infinite;
        }

        @keyframes spark {
            0% {
                transform: scale(0.5) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translate(100px, -100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="rose" id="rose">
        <div class="petal petal-1"></div>
        <div class="petal petal-2"></div>
        <div class="petal petal-3"></div>
        <div class="stem"></div>
    </div>

    <div class="message" id="message">
        "Sthefany, sua luz brilha mais do que qualquer estrela. Nunca se esqueça de quão especial você é!"
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        const rose = document.getElementById('rose');
        const message = document.getElementById('message');
        const fireworks = document.getElementById('fireworks');
        const particles = document.getElementById('particles');

        // Adiciona partículas flutuantes ao fundo
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = `${Math.random() * 10 + 5}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                particles.appendChild(particle);
            }
        }

        createParticles();

        rose.addEventListener('click', () => {
            message.style.display = 'block';
            fireworks.style.display = 'block';
            launchFireworks();
        });

        function launchFireworks() {
            for (let i = 0; i < 30; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = `${Math.random() * 300 - 150}px`;
                spark.style.top = `${Math.random() * 300 - 150}px`;
                fireworks.appendChild(spark);

                setTimeout(() => {
                    fireworks.removeChild(spark);
                }, 1000);
            }
        }
    </script>

</body>
</html>
